<div class="container">
    <div class="card">
        <h1>Login User</h1>
        <form #mylogin="ngForm" (ngSubmit)="dologin(mylogin.value)">
            <p>
                <mat-form-field appearance="outline" class="field">
                    <mat-label>Email </mat-label>
                    <input type="email" ngModel name="email" matInput placeholder="Enter email">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline" class="field">
                    <mat-label>Password </mat-label>
                    <input type="password" ngModel name="password" matInput placeholder="Enter password">
                </mat-form-field>
            </p>

            <div class="send">
                <button type="submit" mat-raised-button color="primary">Login In</button>
                <button type="reset" mat-raised-button color="accent">Reset</button>
            </div>
        </form>
    </div>
    <app-home></app-home>
</div>
